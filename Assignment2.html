<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pyramid pattern</title>
  </head>
  <body>
    <script>
      var n = prompt("enter number ");
      let string = "";
      function pyramid(n){
          for (var i=1; i<=n; i=i+1){
              for( var j=1; j<= n-i; j=j+1){
                  string=string + " ";
              }
              for( var k=0; k<2*i-1; k=k+1){
                  string= string +"*";
              }
              string= string +"\n";
          }
          console.log(string);
      }
      

      var pyramid=pyramid(n);
    </script>
  </body>
</html>
